{% load static %}
<html>

<head>
    <title>FILT#R</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/Newapp.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-collapse navbar-fixed-top" id="myNavbar">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="{% url 'base_search' %}"><span class="glyphicon glyphicon-search"></span></a></li>
                <li><a href="{% url 'base_custom' %}"><span class="glyphicon glyphicon-filter"></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'base_cart' %}"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'base_account' %}">Account</a></li>
                        {% if user.is_authenticated %}
                        <li><a href="/">Log-out<span class="glyphicon glyphicon-log-out"></span></a></li>
                        {% else %}
                        <li><a href="{% url 'login' %}">Log-in<span class="glyphicon glyphicon-log-in"></span></a></li>
                        <li><a href="{% url 'signin' %}">Sign-in<span class="glyphicon glyphicon-log-in"></span></a></li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
